name: Deploy to IIS

on:
  push:
    branches:
      - main  # or the branch you want to deploy

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.x'  # or the version of .NET your application uses

      - name: Build and Publish
        run: |
          cd C:\Projects\TestProjZaheer\testzk  # Navigate to the directory containing the .csproj file
          dotnet publish -c Release -o ./publish
          
      - name: List files in publish directory
        run: dir C:\Projects\TestProjZaheer_Publish

      

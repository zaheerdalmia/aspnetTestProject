name: Deploy to IIS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.x'  # Adjust to your .NET version

      - name: Build
        run: dotnet build testzk/testzk.csproj --configuration Release

      - name: Publish
        run: dotnet publish testzk/testzk.csproj --configuration Release --output ./publish

      - name: Deploy to IIS
        uses: easingthemes/ssh-deploy@v2
        with:
          ssh_host: ${{ secrets.IIS_SERVER_IP }}
          ssh_username: ${{ secrets.IIS_SERVER_USER }}
          ssh_key: ${{ secrets.IIS_SERVER_KEY }}
          local_path: ./publish
          remote_path: /path/to/your/site

name: Publish Code
on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
          
      - name: Restore
        run: dotnet restore testzk/testzk.csproj
        
      - name: Build
        run: dotnet build testzk/testzk.csproj --configuration Release --no-restore
                 
      - name: Publish
        run: dotnet publish testzk/testzk.csproj --configuration Release --no-build --output ./zkpublish         
          
      - name: Deploy to IIS server
        run: |
          sshpass -p ${{ secrets.IIS_SERVER_PASSWORD }} ssh -o StrictHostKeyChecking=no ${{ secrets.IIS_SERVER_USER }}@${{ secrets.IIS_SERVER_IP }} << 'EOF'
            cd C:\inetpub\wwwroot\TestProject
            git pull origin main
          EOF

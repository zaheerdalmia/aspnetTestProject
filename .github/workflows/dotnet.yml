name: Publish Code
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'
          
      - name: Restore
        run: dotnet restore testzk/testzk.csproj
        
      - name: Build
        run: dotnet build testzk/testzk.csproj --configuration Release --no-restore            

  publish:
    runs-on: ubuntu-latest
    needs: build

    steps:   
      - uses: actions/checkout@v4
      
      - name: Publish project
        run: dotnet publish testzk/testzk.csproj  --configuration Release --no-build --output ./publish 
        
      - name: List directory contents
        run: ls -R ./publish  # Optional: List files in the publish directory for debugging 
           
  artifacts:
    runs-on: ubuntu-latest
    needs: publish

    steps:   
      - name: Upload publish artifacts
        uses: actions/upload-artifact@v4
        with:
          name: publish
          path: ./publish  
       
      - name: List Published Files
        run: dir ./publish 
           
  deploy:
    runs-on: ubuntu-latest
    needs: artifacts

    steps:
       - name: Deploy to IIS
         uses: ChristopheLav/iis-deploy@v4
         with:
          website-name: 'YourWebsite'
          msdeploy-service-url: ${{ secrets.IIS_SERVER_IP }}
          msdeploy-username: ${{ secrets.IIS_SERVER_PASSWORD }}  # Your username secret
          msdeploy-password: ${{ secrets.IIS_SERVER_USER }}  # Your password secret
          source-path: "./publish/*"
          
       - name: Restart IIS
         run: |
          Invoke-Expression -Command "Restart-WebAppPool -Name 'DefaultAppPool'" # Change app pool name
         shell: pwsh

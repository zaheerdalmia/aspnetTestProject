name: Deploy to IIS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.x'  # Adjust to your .NET version

      - name: Build
        run: dotnet build testzk/testzk.csproj --configuration Release

      - name: Publish
        run: dotnet publish testzk/testzk.csproj --configuration Release --output ./publish

      - name: Deploy to IIS        
        uses: easingthemes/ssh-deploy@v2
        with:          
          server: ${{ 10.100.66.18 }}
          username: ${{ DALMIABHARAT\rpa-admin }}
          password: ${{ Net#ork2022 }}
          local-dir: D/Projects/Publish
          remote-dir: C:/inetpub/wwwroot/TestProject

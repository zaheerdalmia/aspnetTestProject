name: Deploy to IIS

on:
  push:
    branches:
      - main  # or the branch you want to deploy

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.x'  # or the version of .NET your application uses

      - name: Build project
        run: dotnet publish -c Release -o ./publish

      - name: Deploy to IIS
        uses: appleboy/drone-scp@v1.14.1
        with:
          host: ${{ secrets.IIS_SERVER_IP }}
          username: ${{ secrets.IIS_USERNAME }}
          password: ${{ secrets.IIS_PASSWORD }}
          source: ./publish/
          target: /var/www/html/yourapp/
